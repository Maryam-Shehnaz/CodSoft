<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Task3.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" placeholder="0" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="operator" id="color1">AC</button></td>
                    <td><button class="operator" id="color1">DEL</button></td>
                    <td><button class="operator" id="color1">%</button></td>
                    <td><button class="operator" id="color1">/</button></td>
                </tr>
                <tr>
                    <td><button class="operator">7</button></td>
                    <td><button class="operator"> 8</button></td>
                    <td><button class="operator">9</button></td>
                    <td><button class="operator" id="color1">*</button></td>

                </tr>
                <tr>
                    <td><button class="operator">4</button></td>
                    <td><button class="operator">5</button></td>
                    <td><button class="operator"> 6</button></td>
                    <td><button class="operator" id="color1">-</button></td>

                </tr>
                <tr>
                    <td><button class="operator">1</button></td>
                    <td><button class="operator">2</button></td>
                    <td><button class="operator">3</button></td>
                    <td><button class="operator" id="color1">+</button></td>

                </tr>
                <tr>
                    <td><button class="operator">00</button></td>
                    <td><button class="operator">0</button></td>
                    <td><button class="operator">.</button></td>
                    <td><button class="equalbtn">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="Task3.js"></script>

</html>
